{% extends 'base.html' %}

{% block title %}
    Bangalee Kamara Jr - Contact Me Page
{% endblock %}

{% block content %}
    <div class="col-sm-6 mx-auto" style="margin-top: 50px;">
        <form method="post">
            <div class="form-group row">
            <label for="emal" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
            <div class="col-sm-10">
                <input type="email" name='email' class="form-control" id="colFormLabelSm">
            </div>
            </div>
            <div class="form-group row">
            <label for="subject" class="col-sm-2 col-form-label col-form-label-lg">Subject</label>
            <div class="col-sm-10">
                <input type="text" name='subject' class="form-control" id="colFormLabel">
            </div>
            </div>
            <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Message</label>
            <div class="col-sm-10">
                <textarea name='message' class="form-control"></textarea>
            </div>
            </div>
            <div class="pull-right">
            <button type="submit" class="btn btn-primary float-right">Send Message</button>
        </div>
        </form>
    </div>
{% endblock %}
